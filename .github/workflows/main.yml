name: Run script daily

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:  # Manueller Trigger hinzugef√ºgt

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci

    - name: Run script
      run: node all-public-repos.js users/ckroeger